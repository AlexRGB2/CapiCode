@if(showScrollButton){
<button
  (click)="scrollToTop()"
  class="float fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 shadow-lg z-50 rounded-full"
>
  <svg
    class="w-6 h-6 text-white"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 6v13m0-13 4 4m-4-4-4 4"
    />
  </svg>
</button>
}
